<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Uzay Macerasƒ±</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --primary: #fbbf24; /* Amber 400 */
            --secondary: #34d399; /* Emerald 400 */
            --accent: #f472b6; /* Pink 400 */
            --danger: #ef4444;
            --info: #60a5fa;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Animations --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .anim-float { animation: float 3s ease-in-out infinite; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .anim-shake { animation: shake 0.3s ease-in-out; }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- Background Stars --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle infinite ease-in-out;
            z-index: 0;
        }

        /* --- Layout & Screens --- */
        .screen {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        .screen.active {
            display: flex;
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- Components --- */
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #fcd34d, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h2 {
            font-size: 2rem;
            color: #bae6fd;
            margin-bottom: 2rem;
        }

        .btn-large {
            border: none;
            outline: none;
            cursor: pointer;
            padding: 1.5rem;
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            transition: all 0.1s;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2);
            position: relative;
            min-width: 180px;
        }

        .btn-large:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 rgba(0,0,0,0.2);
        }

        .btn-green { background-color: var(--secondary); }
        .btn-pink { background-color: var(--accent); }
        .btn-blue { background-color: var(--info); }
        .btn-indigo { background-color: #6366f1; }
        
        .btn-shape { width: 100%; height: 100px; }
        .btn-shape svg { width: 50px; height: 50px; fill: white; }

        /* --- Specific Scenes --- */
        
        /* Intro */
        .intro-icon-bg {
            background: rgba(55, 48, 163, 0.8);
            padding: 3rem;
            border-radius: 50%;
            border: 4px solid #818cf8;
            margin-bottom: 2rem;
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.4);
        }

        /* Story */
        .rocket-container {
            position: absolute;
            bottom: 20px;
            transition: transform 5s ease-in;
            z-index: 5;
        }
        .planet-ground {
            position: absolute;
            bottom: 0;
            width: 150%;
            height: 150px;
            background: #065f46;
            border-radius: 50% 50% 0 0;
            transform: translateY(50px);
            transition: transform 5s ease-in;
            z-index: 4;
        }
        .story-text {
            position: absolute;
            top: 10%;
            background: rgba(0,0,0,0.6);
            padding: 1rem 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            font-size: 1.2rem;
            color: #fef3c7;
        }

        /* Puzzle */
        .puzzle-display {
            background: rgba(30, 41, 59, 0.8);
            padding: 1rem;
            border-radius: 1rem;
            border: 2px solid #475569;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }
        .puzzle-shape {
            color: #475569;
            transition: all 0.3s;
        }
        .puzzle-shape.active {
            color: var(--secondary);
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px var(--secondary));
        }

        .door-container {
            width: 200px;
            height: 200px;
            background: #334155;
            border-radius: 100px 100px 0 0;
            border: 8px solid #64748b;
            position: relative;
            margin-bottom: 2rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .door-panel {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #475569;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 1s ease-in-out;
            z-index: 2;
        }
        .door-panel.open {
            transform: translateY(-100%);
        }
        .door-lights {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .light {
            width: 12px;
            height: 12px;
            background: #7f1d1d;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .light.on {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }

        .puzzle-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        /* Coloring */
        .canvas-container {
            position: relative;
            background: #1e293b;
            border: 4px solid #475569;
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 1rem;
            touch-action: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
        .palette {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background: rgba(255,255,255,0.1);
            padding: 0.5rem;
            border-radius: 2rem;
        }
        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-btn.active {
            border-color: white;
            transform: scale(1.1);
        }

        /* Victory */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            animation: float 3s infinite ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Background Stars -->
    <div id="star-bg"></div>

    <!-- 1. Intro Screen -->
    <div id="screen-intro" class="screen active">
        <div class="intro-icon-bg anim-float">
            <!-- Rocket Icon -->
            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path>
                <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path>
                <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path>

            </button>
            <button class="btn-large btn-blue anim-float" style="width: 150px; height: 150px; animation-delay: 1s;" onclick="game.selectChar('boy')">

    <!-- 3. Story Animation -->
    <div id="screen-story" class="screen" style="justify-content: flex-end; padding-bottom: 0;">
        <div class="story-text">
            Roket kalkƒ±yor! Gizemli gezegene gidiyoruz...
        </div>
        
        <div id="rocket-anim" class="rocket-container">
            <svg width="150" height="150" viewBox="0 0 24 24" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path>
                <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path>
                <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path>

                 <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

        <div class="canvas-container" id="canvas-container">

        </div>

        <div class="palette" id="palette">

            <div class="color-btn" style="background: #22c55e;" data-color="#22c55e"></div>

        </button>

    <!-- 6. Victory Screen -->
    <div id="screen-victory" class="screen">
        <div class="anim-float" style="margin-bottom: 2rem;">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="#fbbf24" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="filter: drop-shadow(0 0 20px gold);">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        </div>
        <h1>TEBRƒ∞KLER!</h1>
        <p style="font-size: 1.5rem; color: #bae6fd; margin-bottom: 3rem;">Harika bir astronotsun!</p>
        <button class="btn-large btn-indigo" onclick="game.restart()">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path>
                <path d="M3 3v9h9"></path>
            </svg>
            TEKRAR
        </button>
    </div>

    <script>
        // --- Helper Functions ---
        const $ = (id) => document.getElementById(id);
        const $$ = (sel) => document.querySelectorAll(sel);

        // --- Stars Background ---
        function initStars() {
            const container = $('star-bg');
            for(let i=0; i<50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(star);
            }
        }

        // --- Game Logic ---
        const game = {
            state: 'intro',
            userSequence: [],
            // Square -> Triangle -> Circle
            codeSequence: ['square', 'triangle', 'circle'],
            
            showScreen(id) {
                $$('.screen').forEach(s => s.classList.remove('active'));
                $(id).classList.add('active');
            },

            start() {
                this.showScreen('screen-char-select');
            },

            selectChar(char) {
                // Here we could store character preference
                this.playStory();
            },

            playStory() {
                this.showScreen('screen-story');
                const rocket = $('rocket-anim');
                const ground = $('ground-anim');
                
                // Reset styles just in case
                rocket.style.transform = 'translateY(0)';
                ground.style.transform = 'translateY(50px)';

                // Trigger animation
                setTimeout(() => {
                    rocket.style.transform = 'translateY(-150vh)';
                    ground.style.transform = 'translateY(100vh)';
                }, 500);

                setTimeout(() => {
                    this.startPuzzle();
                }, 5500);
            },

            startPuzzle() {
                this.userSequence = [];
                // Reset puzzle UI
                $$('.puzzle-shape').forEach(el => el.classList.remove('active'));
                $$('.light').forEach(el => el.classList.remove('on'));
                $('door-panel').classList.remove('open');
                this.showScreen('screen-puzzle');
            },

            puzzleInput(shape) {
                const currentIndex = this.userSequence.length;
                if(currentIndex >= 3) return; // already done

                const expected = this.codeSequence[currentIndex];

                if (shape === expected) {
                    // Correct
                    this.userSequence.push(shape);
                    $('puz-' + currentIndex).classList.add('active');
                    $('light-' + currentIndex).classList.add('on');

                    if(this.userSequence.length === 3) {
                        setTimeout(() => {
                            $('door-panel').classList.add('open');
                            setTimeout(() => this.startColoring(), 1500);
                        }, 500);
                    }
                } else {
                    // Wrong
                    const container = $('door-container');
                    container.classList.add('anim-shake');
                    setTimeout(() => container.classList.remove('anim-shake'), 500);
                    
                    // Reset
                    this.userSequence = [];
                    $$('.puzzle-shape').forEach(el => el.classList.remove('active'));
                    $$('.light').forEach(el => el.classList.remove('on'));
                }
            },

            startColoring() {
                this.showScreen('screen-coloring');
                drawingApp.init();
            },

            finishColoring() {
                this.showScreen('screen-victory');
                this.spawnConfetti();
            },

            restart() {
                // Reset animations manually
                $('rocket-anim').style.transform = 'translateY(0)';
                $('ground-anim').style.transform = 'translateY(50px)';
                this.showScreen('screen-intro');
            },

            spawnConfetti() {
                const screen = $('screen-victory');
                const colors = ['#ef4444', '#3b82f6', '#22c55e', '#eab308', '#a855f7'];
                
                // Simple confetti burst
                for(let i=0; i<50; i++) {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                    c.style.left = Math.random() * 100 + '%';
                    c.style.top = Math.random() * 50 + '%';
                    c.style.animationDelay = (Math.random() * 2) + 's';
                    screen.appendChild(c);
                    
                    // cleanup
                    setTimeout(() => c.remove(), 4000);
                }
            }
        };

        // --- Canvas Drawing Logic ---
        const drawingApp = {
            canvas: null,
            ctx: null,
            color: '#ef4444',
            isDrawing: false,

            init() {
                this.canvas = $('coloring-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                
                // Color Palette Events
                $$('.color-btn').forEach(btn => {
                    btn.onclick = () => {
                        $$('.color-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.color = btn.getAttribute('data-color');
                    };
                });

                // Drawing Events
                const c = this.canvas;
                c.addEventListener('mousedown', (e) => this.start(e));
                c.addEventListener('mousemove', (e) => this.draw(e));
                c.addEventListener('mouseup', () => this.stop());
                c.addEventListener('mouseout', () => this.stop());

                c.addEventListener('touchstart', (e) => this.start(e), {passive: false});
                c.addEventListener('touchmove', (e) => this.draw(e), {passive: false});
                c.addEventListener('touchend', () => this.stop());
                
                this.drawTemplate();
            },

            resize() {
                const container = $('canvas-container');
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = container.offsetWidth * dpr;
                this.canvas.height = 300 * dpr; // Fixed height
                this.ctx.scale(dpr, dpr);
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
            },

            getPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                let clientX, clientY;
                if (e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            },

            start(e) {
                e.preventDefault();
                this.isDrawing = true;
                const pos = this.getPos(e);
                this.ctx.beginPath();
                this.ctx.moveTo(pos.x, pos.y);
                this.draw(e);
            },

            draw(e) {
                if (!this.isDrawing) return;
                e.preventDefault();
                const pos = this.getPos(e);
                this.ctx.lineWidth = 20;
                this.ctx.strokeStyle = this.color;
                this.ctx.lineTo(pos.x, pos.y);
                this.ctx.stroke();
                this.ctx.beginPath();
                this.ctx.moveTo(pos.x, pos.y);
                
                // Redraw outline to keep it on top
                this.drawTemplate();
            },

            stop() {
                this.isDrawing = false;
                this.ctx.beginPath();
            },

            drawTemplate() {
                const w = this.canvas.width / (window.devicePixelRatio || 1);
                const h = this.canvas.height / (window.devicePixelRatio || 1);
                const cx = w / 2;
                const cy = h / 2 + 20;
                const ctx = this.ctx;

                ctx.save();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 6;
                ctx.beginPath();
                
                // Simple Rocket
                ctx.moveTo(cx, cy - 100); // Tip
                ctx.quadraticCurveTo(cx + 50, cy - 50, cx + 50, cy + 50); // Right
                ctx.lineTo(cx - 50, cy + 50); // Bottom
                ctx.quadraticCurveTo(cx - 50, cy - 50, cx, cy - 100); // Left

                // Fins
                ctx.moveTo(cx - 50, cy + 30);
                ctx.lineTo(cx - 80, cy + 80);
                ctx.lineTo(cx - 50, cy + 50);

                ctx.moveTo(cx + 50, cy + 30);
                ctx.lineTo(cx + 80, cy + 80);
                ctx.lineTo(cx + 50, cy + 50);

                // Window
                ctx.moveTo(cx + 20, cy - 30);
                ctx.arc(cx, cy - 30, 20, 0, Math.PI * 2);

                ctx.stroke();
                ctx.restore();
            }
        };

        // Initialize
        initStars();
        
    </script>
